<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Project Portfolio Management</title>
    <link rel="stylesheet" href="dependencies/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="dependencies/jquery-3.3.1.min.js"></script>
    <script src="dependencies/angular.min.js"></script>
    <script src="dependencies/angular-route.min.js"></script>
    <script src="dependencies/angular-cookies.min.js"></script>

    <script src="app.js"></script>
    <script src="angularJS/authenticationService.js"></script>
    <script src="angularJS/flashService.js"></script>

    <!-- Real user service that uses an api -->
    <script src="angularJS/userService.js"></script>

    <script src="angularJS/homeController.js"></script>
    <script src="angularJS/loginController.js"></script>
    <script src="angularJS/registerController.js"></script>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
            <div ng-view></div>
        </div>
    </div>
</div>
</body>
</html>
