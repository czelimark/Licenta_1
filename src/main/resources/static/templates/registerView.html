<div class="jumbotron vertical-center">
    <div class="container d-flex align-items-center justify-content-center">
        <div class="col-sm-8 col-sm-offset-2">
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <h2>Register</h2>
                <form name="form" ng-submit="vm.register()" role="form">
                    <div class="row">
                        <div class="form-group col-sm" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                            <label for="username"><b>Username</b></label>
                            <input type="text" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                            <span ng-show="form.username.$dirty && form.username.$error.pattern" class="help-block">Username is not valid. Examplee: name@gmail.com</span>
                        </div>
                        <div class="form-group col-sm" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                            <label for="password"><b>Password</b></label>
                            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                            <label for="firstName"><b>First name</b></label>
                            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
                            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
                        </div>
                        <div class="form-group col-sm" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                            <label for="lastName"><b>Last name</b></label>
                            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
                            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm" ng-class="{ 'has-error': form.gender.$dirty && form.gender.$error.required }">
                            <label for="gender"><b>Gender</b></label>
                            <select name="gender" id="gender" class="form-control" ng-model="vm.user.gender"
                                    ng-options="option.value as option.name for option in options"
                                    ng-change="name=(options|filter:{value:vm.user.gender})[0].name" required>
                            </select>
                            <span ng-show="form.gender.$dirty && form.gender.$error.required" class="help-block">Gender is required</span>
                        </div>
                        <div class="form-group col-sm" ng-class="{ 'has-error': form.birthDate.$dirty && form.birthDate.$error.required }">
                            <label for="birthDate"><b>Date of Birth</b></label>
                            <input type="date" name="birthDate" id="birthDate" class="form-control" ng-model="vm.user.birthDate" required />
                            <span ng-show="form.birthDate.$dirty && form.birthDate.$error.required" class="help-block">Date Of Birth is required</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm" ng-class="{ 'has-error': form.phoneNumber.$dirty && form.phoneNumber.$error.required }">
                            <label for="phoneNumber"><b>Phone Number</b></label>
                            <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" ng-model="vm.user.phoneNumber" required />
                            <span ng-show="form.phoneNumber.$dirty && form.phoneNumber.$error.required" class="help-block">Phone Number is required</span>
                        </div>
                        <div class="form-actions col-sm">
                            <div class="row buttons">
                                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary col-sm">Register</button>
                                <a href="#!/login" class="btn btn-link col-sm">Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
