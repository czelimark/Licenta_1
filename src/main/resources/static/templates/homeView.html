<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-3"><!--left col-->
            <div class="text-center">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" ng-src="{{vm.user.profilePhoto}}" alt="avatar" />
                <div class="file btn btn-lg btn-primary">
                    Upload
                    <input type="file" name="file" class="inputFile"/>
                </div>
            </div></hr><br>
        </div><!--/col-3-->

        <div class="col-sm-9">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-details-tab" data-toggle="tab" href="#nav-details" role="tab" aria-controls="nav-details" aria-selected="true">Details</a>
                <a class="nav-item nav-link" id="nav-invite-tab" data-toggle="tab" href="#nav-invite" role="tab" aria-controls="nav-invite" aria-selected="false">Invite</a>
            </div>
            <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-details" role="tabpanel" aria-labelledby="nav-details-tab">
                    <hr>
                    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                    <form name="form" ng-submit="vm.updatePassword()" role="form">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="username"><b>Username</b></label>
                                <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" readonly />
                            </div>
                            <div class="form-group col-sm">
                                <label for="firstName"><b>First name</b></label>
                                <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" readonly />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm">
                                <label for="lastName"><b>Last name</b></label>
                                <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.user.lastName" readonly />
                            </div>
                            <div class="form-group col-sm">
                                <label for="birthDate"><b>Date of Birth</b></label>
                                <input type="date" name="birthDate" id="birthDate" class="form-control" ng-model="vm.user.birthDate" readonly />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm">
                                <label for="gender"><b>Gender</b></label>
                                <input name="gender" id="gender" class="form-control" ng-model="vm.user.gender" readonly>
                            </div>
                            <div class="form-group col-sm">
                                <label for="phoneNumber"><b>Phone Number</b></label>
                                <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" ng-model="vm.user.phoneNumber" readonly />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm" ng-class="{ 'has-error': form.password.$error.required }">
                                <label for="password"><b>Password</b></label>
                                <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                            </div>
                            <div class="form-group col-sm" ng-class="{ 'has-error': form.newPassword.$error.required }">
                                <label for="newPassword"><b>New Password</b></label>
                                <input type="password" name="newPassword" id="newPassword" class="form-control" ng-model="vm.newPassword" required />
                            </div>
                            <div class="form-group col-sm" ng-class="{ 'has-error': form.confirmPassword.$error.required }">
                                <label for="confirmPassword"><b>Confirm Password</b></label>
                                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="vm.confirmPassword" required />
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Save</button>
                            <button type="submit" class="btn btn-primary" ng-click="vm.clearFields()">Cancel</button>
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade show" id="nav-invite" role="tabpanel" aria-labelledby="nav-invite-tab">
                    <hr>
                    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                    <form name="form" ng-submit="vm.sendEmail()" role="form">
                        <div class="form-group" ng-class="{ 'has-error': form.email.$error.required }">
                            <h2>Invite a friend to collaborate with</h2><br />
                            <label for="email"><b>Email</b></label>
                            <input type="text" name="email" id="email" class="form-control" ng-model="vm.email" required />
                        </div>
                        <div class="form-actions">
                            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div><!--/tab-pane-->
        </div><!--/tab-content-->
    </div><!--/col-9-->
</div><!--/row-->
